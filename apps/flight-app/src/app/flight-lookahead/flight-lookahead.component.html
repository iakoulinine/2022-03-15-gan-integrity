<div class="card">
  <div class="header">
    <h1 class="title">Lookahead</h1>
  </div>

  <div class="content">
    <div class="control-group">
      <label>City</label>
      <input [formControl]="control" class="form-control" />
    </div>

    <div *ngIf="loading">Loading ...</div>
    <div>Difference: {{diff$ | async}}</div>
    <div>Online: {{online$ | async}}</div>
  </div>

  <table class="table table-striped" *ngIf="flights$ | async as flights">
    <ng-container *ngIf="flights; else loading">
    <tr *ngFor="let f of flights">
      <td>{{f.id}}</td>
      <td>{{f.from}}</td>
      <td>{{f.to}}</td>
      <td>{{f.date | date:'dd.MM.yyyy HH:mm'}}</td>
    </tr>
    </ng-container>
  </table>

  <ng-template #loading>We are loading</ng-template>
</div>
